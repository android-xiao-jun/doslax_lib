plugins {
    id 'com.android.library'
    id 'kotlin-android'
}
apply from: "$rootDir/config/config.gradle"
apply from: "$rootDir/config/maven_publish.gradle"

android {
    def dep = rootProject.ext.cfg

    compileSdk dep.compileSdk

    defaultConfig {
        minSdkVersion dep.minSdk
        targetSdkVersion dep.targetSdk

    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    namespace 'com.hitomi.tilibrary'

}

dependencies {
    def dep = rootProject.ext.dependencies
    implementation(dep.glide) {
        exclude group: 'com.android.support'
    }
//    implementation dep.photoView
    implementation project(':Library:ImmersionBar')
    implementation dep.appcompat
    implementation dep.recyclerview

//    implementation "com.github.filippudak.progresspieview:library:1.0.4"
//    implementation 'pl.droidsonroids.gif:android-gif-drawable:1.2.7'

//    implementation "com.google.android.exoplayer:exoplayer:2.10.4"
//    implementation "com.google.android.exoplayer:extension-rtmp:2.10.4"
    implementation 'top.zibin:Luban:1.1.8'

}